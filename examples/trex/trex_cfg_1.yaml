
- port_limit: 2
  version: 2
  low_end: true
  interfaces: ["enp1s0", "enp3s0"] # The IFNAME string will be replaced by entrypoint script
  port_info:
    - ip: 192.168.65.5
      default_gw: 192.168.65.1
    - ip: 192.168.65.4
      default_gw: 192.168.65.1
  latency_measurement: "nanoseconds"
  timesync_method: "ptp"
  timesync_transport: "udp"
  timesync_interval: 2
